{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Sign up
{% endblock %}

{% block content %}

<section class="portfolio-block contact">
    <div class="container">
        <div class="heading">
            <h2>Sign Up</h2>
        </div>
        <form method="POST">
            {{ form|crispy}}
            {% csrf_token %}
            <button class="btn btn-primary btn-block btn-lg" type="submit">Create my account</button>
        </form>
    </div>
</section>
{% endblock %}
